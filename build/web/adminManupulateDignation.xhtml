        <div class="container">
            <div class="row">
                <p:panel class="text-center" header="Applicable Promotion List">
                    <p:dataTable var="row" value="#{performanceMB.listOfDesignation}" scrollable="true" scrollHeight="150">
                        <p:column headerText="Employee ID" footerText="Employee ID">
                            <h:outputText value="#{row.empInfo.empId}" />
                        </p:column>
                        <p:column headerText="Employee Name" footerText="Employee Name">
                            <h:outputText value="#{row.empInfo.firstname.concat(' '.concat(row.empInfo.lastname))}" />
                        </p:column>
                        <p:column headerText="Project Status" footerText="Project Status">
                            <h:outputText value="#{row.noOfAssignment}" />
                        </p:column>
                        <p:column headerText="Client Status" footerText="Client Status">
                            <h:outputText value="#{row.noOfClientDeily}" />
                        </p:column>
                        <p:column headerText="Leave Report" footerText="Leave Report">
                            <h:outputText value="#{row.leave}" />
                        </p:column>
                        <p:column headerText="Present Psotion" footerText="Present Psotion">
                            <h:outputText value="#{row.empInfo.jobTitle}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </div>
        </div>
        <div class="row ">
            <h:form class="form-horizontal">
                <div class="col-md-offset-3 col-md-6">
                    <div class="panel info-panel"  >
                        <h3 class="panel-heading text-center head-title-bgc">Promotion Form</h3>
                        <div class="form-group">
                            <p:outputLabel class="control-label col-md-4" value="Employee ID"/>
                            <div class="col-md-7">
                                <h:selectOneMenu class="form-control"  value="#{employeeMB.empInfo.empId}" style="width:100%">
                                    <f:selectItem itemLabel="Select One" itemValue="" />
                                    <f:selectItems value="#{employeeMB.empAllId}"/>
                                    <f:ajax event="change" execute="@this" render="empName empDep empJob" listener="#{employeeMB.fullInfoById()}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>

                        <div class="form-group">
                            <p:outputLabel class="control-label col-md-4" value="Employee Name"/>
                            <div class="col-md-7">
                                <p:inputText class="form-control" value="#{employeeMB.empInfo.firstname.concat(' '.concat(employeeMB.empInfo.lastname))}" readonly="true" id="empName"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <p:outputLabel class="control-label col-md-4" value="Promotion Date"/>
                            <div class="col-md-7">
                                <p:calendar pattern="dd-MMM-yyyy"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <p:outputLabel class="control-label col-md-4" value="Designated Position"/>
                            <div class="col-md-7">
                                <h:selectOneMenu class="form-control"  value="" style="width:auto">
                                    <f:selectItem itemLabel="--Select One--" itemValue="" />
                                    <f:selectItem itemLabel="Super Adviser" itemValue="Super Adviser" />
                                    <f:selectItem itemLabel="Manager" itemValue="Manager" />
                                    <f:selectItem itemLabel="Officer" itemValue="Officer" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <p:commandButton class="col-md-offset-6 btn btn-primary" value="Submit"/>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
